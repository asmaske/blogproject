{% extends "base.html" %}

{% block content %}
  <h2>Edit post</h2>

    <form method="post">
      <label>
        <div>subject</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>blog</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit" name="save" value="Save">
      <input type="submit" name="cancel" value="Cancel">
    </form>
{% endblock %}
