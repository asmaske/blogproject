<div class="post">
  <div class="post-heading">

    <div class="post-info">
      Blog Id: {{p.rowid}} Blog Owner: {{p.owner}} Likes: {{p.likes}} UnLikes: {{p.unlikes}}
    </div>

    <div class="post-title">
      {{p.subject}}
    </div>

    <div class="post-date">
      {{p.created.strftime("%b %d, %Y")}}
    </div>
  </div>

  <div class="post-content">
    {{p._render_text | safe}}
  </div>
</div>
